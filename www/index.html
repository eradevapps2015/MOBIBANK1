           height: 35px;
           border: 1px solid #aaaaaa;
           background: inherit;
		   padding-right:0;
		   
       }
       
   
        
        .icon-btn-custom {
            font-size: 18px;
        }
        
        .signout-btn-custom {
            font-size: 24px;  
        }
                        
       .button.button-block, .button.button-full {
            margin-bottom: 2px;
            margin-top: 2px;			
			
			
        }
        
        .button {
            background-color: #f8f8f8;
            border-color: #b2b2b2;
            border-radius: 4px;
            border-style: solid;
            border-width: 1px;
            color: #444;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            line-height: 32px;
            margin: 0;
            min-height: 32px;
            min-width: 52px;
            padding: 0 12px;
            position: relative;
            text-align: center;
            text-overflow: ellipsis;
            vertical-align: top;
        }
		
		
		
				
			.input-label {
			-moz-box-flex: 1;
			color: #1f62af;
			display: table;
			flex: 1 0 100px;
			font-size: 80%;
			max-width: 200px;
			padding: 3px 5px 5px 0;
			margin-left:1px;
			width: 40%;
			
		}
		
		.input-label_radiobutton {
			-moz-box-flex: 1;
			color: #1f62af;
			display: table;
			flex: 1 0 100px;
			font-size: 80%;
			max-width: 200px;
			padding: 3px 5px 5px 0;
			margin-left:1px;
			width: 60%;
			
		}
		.item-select select {
    -moz-appearance: none;
    background: none repeat scroll 0 0 #fff;
    border: medium none;
    color: #333;
    cursor: pointer;
    direction: rtl;
    font-size: 14px;
    max-width: 65%;
    padding: 14px 25px 16px 16px;
    position: absolute;
    right: 0;
    text-indent: 0.01px;
    text-overflow: "";
    top: 0;
    white-space: nowrap;
	
	 .input-textfield-border {
           height: 35px;
           border: 1px solid #1f62af;
           background: inherit;
       }
	   
	  .item-input-wrapper input {
    background: none repeat scroll 0 0 transparent;
    height: 29px;
    line-height: 18px;
    padding-left: 0;
	
}

	.div-custom {
           padding: 2px;
           width: 80%;		    
           margin-left: 10%;
       }
}
    </style>
  </head>

	   <script id="sidemenu.html" type="text/ng-template">

			<!--Account Balance-->
			
      <script id="accBalance.html" type="text/ng-template">
      <ion-view title="Account Balance">
	    <ion-nav-bar class="bar-positive nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
	
	
  
        <ion-content has-header="true" padding="true">
		
          Account Title:{{accountTitle}}
           <div ng-app="" ng-init="{{accountBalanceNodes}}" >
           <style>                
                .color1 {
                    background-color: #DDEEFF;
                }

                .color2 {
                    background-color: #99CCFF;
                }
            </style>
			
			  <style>
				table, th , td  {
				  border: 1px solid grey;
				  border-collapse: collapse;
				  padding: 5px;
				}
				table tr:nth-child(odd)	{
				  background-color: #f1f1f1;
				}
				table tr:nth-child(even) {
				  background-color: #ffffff;
				}
				.fixed_headers {
			  width: @table_width;
			  table-layout: fixed;
			  border-collapse: collapse;
			  }
				
				
				</style>
          
			
				<ion-scroll zooming="true" direction="xy" style="width: 500px ; height:500px; margin-top:20px">	
				<div style="width: 5000px; height: 5000px;">				
                 <table class="fixed_headers">
				  <thead>
					<tr>
					<th>SL</th>						
					  <th>A/c Number</th>					 
					  <th>Account Balance</th>	 
					  <th>Account Type</th>		 
					 
					</tr>
					</thead>
					
					  <tr ng-repeat="x in accountBalanceNodes" >
						<td>{{x.slno }}</td>
						<td>{{ x.accountNum }}</td>
						<td>{{ x.availableBalance }} &nbsp;({{x.currencyCode}})</td>	
						<td>{{x.accountType }}</td>
											
					  </tr>
					</table>
					</div>
			</ion-scroll>			  
            </div>             
        </ion-content>
      </ion-view>
    </script>
			
			
			
			<!--Account Statement ***************************************************************************************************-->
	
	   <script id="accStatement.html" type="text/ng-template">
      <ion-view title="Account Statement">
	   <ion-nav-bar class="bar-positive nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
        <ion-content has-header="true" padding="true">		
	
		
			  
			 	<div class="item item-input item-select">    
				<span class="input-label"> Source A/c </span>
					<select ng-model="sa.item" ng-change="update(sa)">					
				  <option value="" ng-selected="selected">-Select One-</option>
						<option ng-repeat="x in accountStatementNumberListDescription" valu="{{x.sAccountNumber}}">{{x.sAccountNumber}}</option>
				</select>
			  </div>		
		 
		  
		  <div class="item item-input-inset">    
			<span class="input-label">From Date </span>
			<label class="item-input-wrapper input-textfield-custom">
			 <input type="date" ng-model="search.acFromDate"  />
			</label>
		  </div>
		  
		   <div class="item item-input-inset">    
			<span class="input-label">To date</span>
			<label class="item-input-wrapper input-textfield-custom">
			 <input type="date" ng-model="search.acToDate" />
			</label>
		  </div>
		  
		  
			
		<label class="item item-input">
		<button class="button button-positive" ng-click="SearchAction(search)">
	 Search
	</button>
 </label>
			
	
		
 <div class="list" style="margin-top:10px">			
			
			
			  <div ng-app="" ng-init="{{accountStatementNodes}}">
           <style>
				table, th , td  {
				  border: 1px solid grey;
				  border-collapse: collapse;
				  padding: 5px;
				}
				table tr:nth-child(odd)	{
				  background-color: #f1f1f1;
				}
				table tr:nth-child(even) {
				  background-color: #ffffff;
				}
				</style>
           
                     
        
			<ion-scroll zooming="true" direction="xy" style="width: 500px; height:500px">
			<div style="width: 5000px; height: 5000px;">			
                  <table>
					<tr>
					  <th>SL.</th>						
					  <th>Trans. Date</th>
					  <th>Debt Amount</th>
					  <th>Credit Amount</th>
					  <th>Balance</th>
					  <th>Naration</th>
					</tr>
					
					  <tr ng-repeat="x in accountStatementNodes">
						<td>{{x.slNo }}</td>
						<td>{{ x.transactionDate }}</td>
						<td>{{x.debtAmount }}</td>
						<td>{{ x.creditAmount }}</td>
						<td>{{x.balance }}</td>
						<td>{{ x.naration }}</td>
					  </tr>
					</table>
					
				</div>
			</ion-scroll>			  
      
            
            
            </div>            
		
			
		</div>
          
        </ion-content>
      </ion-view>
    </script>
	
	
	<!--Fund Transfer *************************************************************************************************************-->
	 <script id="fundTranster.html" type="text/ng-template">
      <ion-view title="Fund Transfer">
	   <ion-nav-bar class="bar-positive nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
	
        <ion-content has-header="true" padding="true">
		
		
  
			<div class="item item-input item-select">    
				<span class="input-label"> Source A/c </span>
				
				<select ng-model="sa.item" ng-change="update(sa)">
				  <option value="" ng-selected="selected">-Select One-</option>
						<option ng-repeat="x in accountListDescription" >{{x.sAccountDescription}}</option>
				</select>
			  </div>
			
			<div class="item item-input-inset">    
			<span class="input-label">Account Title </span>
			<label class="item-input-wrapper input-textfield-custom">
			 <input type="text"  id="txtFundTransferAccountTitle" value={{accountTitle}} readonly />
			</label>
		  </div>
			
			<div class="item item-input-inset">    
			<span class="input-label">Balance </span>
			<label class="item-input-wrapper input-textfield-custom">
			<input type="text" value={{availableBalance}} >
			</label>
		  </div>
			
		  
		 <div class="item item-input-inset">    
			<span class="input-label">Currency </span>
			<label class="item-input-wrapper input-textfield-custom">
			<input type="text"  value={{currencyCode}} >
			</label>
		  </div>
			
			 <div class="item item-input-inset">    
			<span class="input-label">Amount </span>
			<label class="item-input-wrapper input-textfield-custom">
			<input type="text" ng-model="fundtransfer.amount">
			</label>
		  </div>
			
		
			
			<div class="item item-input item-select">    
				<span class="input-label">Destination A/c </span>
				<select ng-model="da.destitionItem" ng-change="DestinationUpdate(da)">
				 <option value="">-Select One-</option>
				  <option ng-repeat="y in destrinationaAccountListNodes">{{y.sDestrinationAccountNo}}</option>
				</select>
			  </div>
			
			
			<div class="item item-input-inset">    
			<span class="input-label">Account Title </span>
			<label class="item-input-wrapper input-textfield-custom">
			<input type="text" value={{destinationAccountTitle}}>
			</label>
		  </div>
			
		
			<div class="item item-input-inset">    
			<span class="input-label">Currency </span>
			<label class="item-input-wrapper input-textfield-custom">
			<input type="text"  value={{destinationCurrency}}>
			</label>
		  </div>
		
		  
			<div class="item item-input-inset">    
			<span class="input-label">Remarks </span>
			<label class="item-input-wrapper input-textfield-custom">
			<input type="text" ng-model="fundtransfer.remarks" >
			</label>
		  </div>
		  
		 <div class="item item-input-inset">    
			<span class="input-label">Pin Code </span>
			<label class="item-input-wrapper input-textfield-custom">
			<input type="password" ng-model="fundtransfer.pinCode" >
			</label>
		  </div>			
			
						
				<label class="item item-input">
				<button class="button button-positive" ng-click="DoSubmitAction(fundtransfer)">
			 Submit
			</button>
		 </label>
		
        </ion-content>
      </ion-view>
    </script>

      <script id="talkTimeRecharge.html" type="text/ng-template">
      <ion-view title="Talk Time Recharge">
		 <ion-nav-bar class="bar-positive nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
        <ion-content has-header="true" padding="true">
        
			
			<div class="item item-input item-select">    
				<span class="input-label"> Source A/c </span>
				
				<select ng-model="sa.item" ng-change="update(sa)">
				  <option value="" ng-selected="selected">-Select One-</option>
						<option ng-repeat="x in accountListDescription" >{{x.sAccountDescription}}</option>
				</select>
			  </div>
			
			<div class="item item-input-inset">    
			<span class="input-label">Account Title </span>
			<label class="item-input-wrapper input-textfield-custom">
			 <input type="text"  id="txtFundTransferAccountTitle" value={{accountTitle}} readonly />
			</label>
		  </div>
			
			<div class="item item-input-inset">    
			<span class="input-label">Balance </span>
			<label class="item-input-wrapper input-textfield-custom">
			<input type="text" value={{availableBalance}} >
			</label>
		  </div>
			
		  
		 <div class="item item-input-inset">    
			<span class="input-label">Currency </span>
			<label class="item-input-wrapper input-textfield-custom">
			<input type="text"  value={{currencyCode}} >
			</label>
		  </div>			
				
			 
			<div class="item item-input item-select">    
				<span class="input-label"> Operator </span>
				
				<select ng-model="mobileoperator.item" ng-change="updateMoileOperator(mobileoperator)">
				  <option value="">-Select One-</option>
				  <option ng-repeat="x in mobileOperatorsNamesAndCodesNodes">{{x.mobileOperatorName}}</option>
				</select>
			  </div>
			
			
			
			  
			  <label class="item item-input">
			<span class="input-label">Mobile Type</span>
			 <label class="input-label_radiobutton">
			<ion-radio  id="mobileTypeRadio" ng-click="radioSubmit('PRE')"  >PrePaid</ion-radio>
			<ion-radio  id="mobileTypeRadio"  ng-click="radioSubmit('PST')" >Post Paid</ion-radio>
			</label>
		  </label>		
		  
		   <div class="item item-input-inset">    
			<span class="input-label">Mobile No. </span>
			<label class="item-input-wrapper input-textfield-custom">
			<input type="text" ng-model="talkTime.mobileNo"  >
			</label>
		  </div>

			  <div class="item item-input-inset">    
			<span class="input-label">Amount</span>
			<label class="item-input-wrapper input-textfield-custom">
			<input type="number" ng-model="talkTime.amount" >
			</label>
		  </div>	
		
			  <div class="item item-input-inset">    
			<span class="input-label">Pin Code</span>
			<label class="item-input-wrapper input-textfield-custom">
			<input type="password" ng-model="talkTime.pinCode"   >
			</label>
		  </div>	
			
		 	
			 			
				<label class="item item-input">
				<button class="button button-positive" ng-click="DoSubmitAction(talkTime)" >
			 Submit
			</button>
		 </label>
			
			
          
        </ion-content>
      </ion-view>
    </script>

	  <script id="changePassword.html" type="text/ng-template">

		  <div class="item item-input-inset">
